<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quoteContainer">
            <p id="quoteText"></p>
            <p id="author"></p>
        </div>
        <button id="getQuoteButton">Get Quote</button>
        <button id="prevQuoteButton">Previous Quote</button>
        <div class="like-comment-container">
            <button id="likeButton">Like</button>
            <span id="likeCount">0</span>
            <input type="text" id="commentInput" placeholder="Add your comment here">
            <button id="addCommentButton">Add Comment</button>
            <ul id="commentsList"></ul>
            <div id="quoteContainer">
                <img id="quoteImage" alt="Quote Image" width="400" height="300">
                <p id="quoteText"></p>
                <p id="author"></p>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
